{% extends 'base.html' %}

{% block content %}



{% for instance in object_list %}
     <p>{{ instance.id }} - <a href='{{ instance.get_absolute_url }}'>{{ instance.title }}</a></p>
{% endfor %}

<form action="create/" method="POST">
     <div class="submit-row">
          {% csrf_token %}
          <button type="submit">Buat Produk Baru</button>
     </div>
</form>

{% endblock %}
